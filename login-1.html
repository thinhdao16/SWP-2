<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="//bizweb.dktcdn.net/100/331/067/themes/862373/assets/favicon.png?1654038892299"
        type="image/x-icon">
    <title>Login</title>
    
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
</style>
<body class="body-wrapper-login">
    <div class="wrapper-login">
        <div class="logo-login">
            <img src="https://i.pinimg.com/originals/4e/1a/be/4e1abe7b24e26c74799b71568a2b4959.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Login
        </div>
        <form class="p-3 mt-3">
            <label for="text">Phone number</label>
            <div class="form-field d-flex align-items-center  shadow">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="">
            </div>
            <div class="">
                <label for="text">Password</label>
                <a href="#" class="float-end">Forget password?</a> 
            </div>
           
            <div class="form-field d-flex align-items-center shadow">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="">
            </div>
            <div class="d-flex align-items-center" style="margin-top:-8px">
                <div class="form-check">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label text-muted">Remember Me</label>
                </div>

            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            
        </div>
        <div class="text-center" style="background-color: #f1f5f7;width: 350px; margin-left: -30px; height: 55px; margin-bottom: -30px; border-radius: 0 0px 15px 15px; padding-top: 0.9rem;">
        <label for="text">don't have an account? <a href="#">Create One</a></label>
        </div>
    </div>
</body>
</html>
